<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallerycontainer">
        <div class="gallery">
            <h1 class="title">My New Gallery</h1>
            <div class="container">
                <img src="assets/annas.jpg" alt="annas" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/road.jpg" alt="road" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/roses.jpg" alt="roses" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/bird.jpg" alt="bird" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/jellyfish.jpg" alt="jellyfish" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/trees.jpg" alt="trees" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/flower.jpg" alt="flower" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/forest.jpg" alt="forest" width="300" height="200" loading="lazy" decoding="sync">

                <img src="assets/beach.jpg" alt="beach" width="300" height="200" loading="lazy" decoding="sync">
            </div>
        </div>
    </div>
</body>
</html>
